services:
  web:
    build: ./backend
    container_name: web
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db

  worker:
    build: ./backend
    container_name: worker
    command: celery -A config worker --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db

  redis:
    image: redis:6
    container_name: redis

  db:
    image: mariadb:10.5
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hikes_db
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword

